<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style_entretenimiento.css" rel="stylesheet" />
	<script src="js/bootstrap.js"></script>

   	<title>Lugar!</title>

  </head>
  <body>
	<div class="modal" id="LugarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" text-align="left">Seleccionar un lugar</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			      {% for lugar in Lugares  %}
			        <div class="card">
						<div class="card-body">
							<div class="row">
								<div class="col">
									<h5 class="card-title">{{lugar.nombre}}</h5>
									<img class="card-img-top little " src="{{lugar.imagen.url}}" alt="Card image cap">
								</div>
								<div class="col">
									<form method="POST">{% csrf_token %}
										<h7 class="card-title">Direcci√≥n</h7>
										<p class="card-text">{{lugar.direccion}}</p>
										<h7 class="card-title">Cantidad personas</h7>
										<p class="card-text">{{lugar.capacidad}}</p>
										<h7 class="card-title">Precio</h7>
										<p class="card-text">${{lugar.precio}}</p>
										<input name="id_place" value="{{lugar.id}}" hidden>
										<input name="price" value="{{lugar.precio}}" hidden>
										<button class="btn btn-lg btn-info" value="add_place" name="btn_value" id="del_lugar">Agregar</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				   {% endfor %}
			      </div>
			      <div class="modal-footer; align-center">
			        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
			      </div>
			    </div>
			  </div>
			</div>
  </body>	
</html>
