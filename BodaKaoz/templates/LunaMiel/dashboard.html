{% extends 'base/base.html' %}

{% block name_mod %}
	<div class="card-header border-dark">
        <h2 class="text-center">LUNA DE MIEL</h2>
  	</div>
{% endblock name_mod %}

{% block styles %}
    {% load static %}
    <link rel="stylesheet" href="{% static "css/LunaMiel/fontawesome/css/fontawesome-all.min.css" %}">
    <link rel="stylesheet" href="{% static "css/LunaMiel/datatables/css/dataTables.bootstrap4.css" %}">
{% endblock styles %}

{%  block content %}
<div class="card border-dark">
    <div class="card-body">
        <h5 class="card-title">Actividad</h5>

    </div>
    <div class="card-footer">
        <button type="button" data-toggle="modal" data-target="#modal_actividad_anadir" class="btn btn-success float-right"><i class="fa fa-plus-square"></i> Añadir actividad</button>
    </div>
</div>




<div class="modal fade" id="modal_actividad_anadir" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Añadir actividad</h5>
            </div>
            <div class="modal-body">
                <table id="tabla_actividad_anadir" class="table table-striped table-bordered" style="width: 100%">
                    <thead>
                        <tr>
                            <th>Actividad</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

    </div>
</div>

    {%  include 'LunaMiel/scripts.html' %}

    <script type="application/javascript">
        $('#tabla_actividad_anadir').DataTable();
    </script>
{%  endblock content %}
