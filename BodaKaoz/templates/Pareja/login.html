<!DOCTYPE html>

<html>

  <head>

  	{% load staticfiles %}
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Sistema de administración de multas</title>
    <style type="text/css"> background-color: #005f93 </style>
    
  </head>

  <body class="login-bg">




	{% if error.0 %}

		<div class="alert alert-warning">{{error.1}}</div>

	{% endif %}

	<form method = 'POST'>{% csrf_token %}
		{% if user.is_authenticated %}
		<meta http-equiv="refresh" content="0; url=/Pareja/tablero-resumen">
	
		{% else %}
		<div class="action">
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control" name="username" type="text" placeholder="Nombre de usuario" required>
		      <input class="form-control" name="password" type="password" placeholder="Contraseña" required>
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Iniciar Sesion</button>
		    </form>
			<!--<button type="submit" class="btn btn-primary login">Iniciar sesión</button>-->

			<a class="btn btn-secundary login" href="/">Volver al inicio</a>

		</div>
		{% endif %}
	</form>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  </body>

</html>
