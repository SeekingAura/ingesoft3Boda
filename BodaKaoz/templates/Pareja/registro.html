<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
				<form method="POST">{% csrf_token %}

					<div class="form-group">  

						<label for="nombreMEN">Nombre</label>

						<input type="text" name="nombreMEN" class="form-control" id="nombreMEN"/ placeholder="nombre Hombre">

					</div>	
				

					<div class="form-group">  

						<label for="apellidoMEN">Apellido</label>

						<input type="text" name="apellidoMEN" class="form-control" id="apellidoMEN"/ placeholder="apellido Hombre">

					</div>

					<div class="form-group">  

						<label for="identificacionMEN">Identificacion</label>

						<input type="text" name="identificacionMEN" class="form-control" id="identificacionMEN"/ placeholder="identificacion Hombre">

					</div>

					<div class="form-group">	

						<label for="telefonoMEN">Telefono</label>

						<input type="text" name="telefonoMEN" class="form-control" id="telefonoMEN"/ placeholder="telefono men">

					</div>

					<div class="form-group">	

						<label for="emailMEN">Email</label>

						<input type="email" name="emailMEN" class="form-control" id="emailMEN"/ placeholder="email men">

					</div>

					<div class="form-group">  

						<label for="nombreWOMAN">Nombre</label>

						<input type="text" name="nombreWOMAN" class="form-control" id="nombreWOMAN"/ placeholder="nombre Mujer">

					</div>		
	
					<div class="form-group">  

						<label for="apellidoWOMAN">Apellido</label>

						<input type="text" name="apellidoWOMAN" class="form-control" id="apellidoWOMAN"/ placeholder="apellido mujer">

					</div>

					<div class="form-group">  

						<label for="identificacionWOMAN">Identificacion</label>

						<input type="text" name="identificacionWOMAN" class="form-control" id="identificacionWOMAN"/ placeholder="identificacion mujer">

					</div>

					<div class="form-group">	

						<label for="telefonoWOMAN">Telefono</label>

						<input type="text" name="telefonoWOMAN" class="form-control" id="telefonoWOMAN"/ placeholder="telefono mujer">

					</div>

					<div class="form-group">	

						<label for="emailWOMAN">Email</label>

						<input type="email" name="emailWOMAN" class="form-control" id="emailWOMAN"/ placeholder="email mujer">
					</div>

					<div class="form-group">	

						<label for="password">Contraseña</label>

						<input type="text" name="password" class="form-control" id="password"/ placeholder="contraseña">

					</div>						
					<button type="submit" class="btn btn-primary btn-lg col-xs-12">Registrar</button>


					{% if mensaje.0 %}

						{{mensaje.1}}

					{% endif %}

				</form>	
</body>
</html>
