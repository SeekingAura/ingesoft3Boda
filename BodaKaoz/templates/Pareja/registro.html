<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">

    <title>{% block title %}{% endblock %}</title>
    <style type="text/css">
        * {
            font-family: 'Roboto regular';
        }
        
        .navbar-brand {
            color: #ffffff
        }
        
        p {
            color: #ffffff;
        }

        .logo_footer{
            width: 100px;
            height: auto;
        }

      

    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #005f93;">
        <a class="navbar-brand">
            <img src="{% static 'img/KBLogo_header.png' %}" width="80" height="60" class="d-inline-block align-top" alt="">
        </a>

    </nav>

    <form method="POST">{% csrf_token %}

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-group">

                        <label for="nombreMEN">Nombre</label>

                        <input type="text" name="nombreMEN" class="form-control" id="nombreMEN" / placeholder="Nombre Persona 1" required>

                    </div>

                    <div class="form-group">

                        <label for="apellidoMEN">Apellido</label>

                        <input type="text" name="apellidoMEN" class="form-control" id="apellidoMEN" / placeholder="Apellido Persona 1" required>

                    </div>

                    <div class="form-group">

                        <label for="identificacionMEN">Identificación</label>

                        <input type="number" name="identificacionMEN" class="form-control" id="identificacionMEN" / placeholder="Identificación Persona 1" required>

                    </div>

                    <div class="form-group">

                        <label for="telefonoMEN">Teléfono</label>

                        <input type="number min=1" name="telefonoMEN" class="form-control" id="telefonoMEN" / placeholder="Teléfono Persona 1" required>

                    </div>

                    <div class="form-group">

                        <label for="emailMEN">Email</label>

                        <input type="email" name="emailMEN" class="form-control" id="emailMEN" / placeholder="Email Persona 1" required>

                    </div>
                </div>
                <div class="col">
                    <div class="form-group">

                        <label for="nombreWOMAN">Nombre</label>

                        <input type="text" name="nombreWOMAN" class="form-control" id="nombreWOMAN" / placeholder="Nombre Persona 2" required>

                    </div>

                    <div class="form-group">


                        <label for="apellidoWOMAN">Apellido</label>
                        <input type="text" name="apellidoWOMAN" class="form-control" id="apellidoWOMAN" / placeholder="Apellido Persona 2" required>

                    </div>

                    <div class="form-group">

                        <label for="identificacionWOMAN">Identificación</label>

                        <input type="number" name="identificacionWOMAN" class="form-control" id="identificacionWOMAN" / placeholder="Identificación Persona 2" required>

                    </div>

                    <div class="form-group">

                        <label for="telefonoWOMAN">Teléfono</label>

                        <input type="number min=1" name="telefonoWOMAN" class="form-control" id="telefonoWOMAN" / placeholder="Telefono Persona 2" required >

                    </div>

                    <div class="form-group">

                        <label for="emailWOMAN">Email</label>

                        <input type="email" name="emailWOMAN" class="form-control" id="emailWOMAN" / placeholder="Email Persona 2" required>
                    </div>

                    <div class="form-group">

                        <label for="password">Contraseña</label>

                        <input  type="password" name="password" class="form-control" id="password" / placeholder="Contraseña" required>
                        

                    </div>
                    <div class="form-group">

                        <label for="passwordAut">Contraseña</label>

                        <input  type="password" name="passwordAut" class="form-control" id="passwordAut" / placeholder="Confirmar Contraseña" required>
                        

                    </div>
                    <button type="submit" class="btn btn-primary btn-lg col-xs-12">Registrar</button>

                </div>
            </div>

        </div>

        <div class="redes col-12 d-flex justify-content-center" style="background-color:#005f93;padding:10px;">
            <div class="row">
                <div class="col">
                    <img class="logo_footer" src="{% static "img/KBLogo.png" %}">
                </div>
                <div class="col">

                </div>
                <div class="col">

                </div>
            </div>
        </div>

        <footer>
            <div class="container col-12 d-flex justify-content-center" style="background-color:#00587f;padding:10px;">
                <div class="row">
                    <div class="col-xs-6">
                        <p >KB 2018 - TODOS LOS DERECHOS RESERVADOS</p>
                    </div>

                </div>

            </div>
        </footer>
        {% if error.0 %} {{error.1}} {% endif %}
        {% if mensaje.0 %} {{mensaje.1}} {% endif %}

    </form>

    <script type="text/javascript" src="../static/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/bootstrap.min.js"></script>
</body>

</html>
