<!DOCTYPE html>
<html lang="es">
<head>
	{% load staticfiles %}
	{% block title %}
	{% endblock title %}

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto:400|Lato:300,400' rel='stylesheet' type='text/css'>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="{% static "css/base.css" %}">
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

</head>
<body style="height: 100%;">
	<script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="{% static "js/bootstrap.min.js" %}"></script>

	<div class="header">
		<div class="float-right profileImage text-center">
			<img src="{% static 'images/base/icon.png' %}">
		</div>
	</div>

	{% block scripts %}
	{% endblock scripts %}
	<div class="row">
		<div class="col-3">
			<div class="contenedor-menu">
				<div class="corazon">
					<img src="{% static 'images/base/corazon.jpg' %}">
				</div>
				<ul class="menu">
					<li><a href="#">Enamorado</a>
					</li>
					<li><a href="#">Enamorado</a>

					</li>
					<li><a href="#">Ceremonia</a>

					</li>
					<li><a href="#">Fiesta</a>

					</li>
					<li><a href="#">Luna de miel</a>

					</li>
					<li><a href="#">Resumen</a></li>
				</ul>
			</div>
		</div>
		<div class="col-9">
			<div class="content">
				{% block content %}
				{% endblock content %}
			</div>
		</div>
	</div>
</body>
</html>
